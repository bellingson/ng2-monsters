<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monster Store</title>    

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.3.0/octicons.css">

<link rel="stylesheet" href="css/main.css">

 <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">

          <a class="navbar-brand" href="/">Monster Store</a>
        </div>

      </div>
</nav>

<div class="main-app" ng-app="monsterApp">

<div class="container">

  <div class="row cart-sell">
    <div class="col-sm-4">
        <a href="/" class="btn btn-warning"><span class="octicon octicon-chevron-left"></span> Monsters</a>
    </div>

  </div>

  <div class="row">

    <div class="col-sm-8">

      <div class="sell-box box">
        
          <h3>Sell Your Monster</h3>        
          
          <form class="form-horizontal clearfix">
            
              <div class="form-group">
                  <label class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" required="true" placeholder="Name" />  
                  </div>
                  
              </div>

            <div class="form-group">
                  <label class="col-sm-2 control-label">Birthday</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" name="birthday" required="true" placeholder="Birthday"  value="1954-01-01" />  
                  </div>
                  
              </div>

            <div class="form-group">
                  <label class="col-sm-2 control-label">Price</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="price" required="true" placeholder="Price" />  
                  </div>            
            </div>

            <div class="form-group">
                  <label class="col-sm-2 control-label">Description</label>
                  <div class="col-sm-10">
                    <textarea name="description" placeholder="Describe your monster" class="form-control" rows="5"></textarea>
                  </div>            
            </div>   

          <div class="form-group">                  
                  <div class="col-sm-2 col-sm-offset-2">
                    <button class="btn btn-danger">Submit</button>
                  </div>            
            </div>                        

          </form>




      </div>

     
    </div> <!-- sell-col -->
      
  </div>

  

</div> <!-- // container -->
</div> <!-- // main-app -->

<footer>
  
    &copy; 2016 Northstar New Media

</footer>


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
