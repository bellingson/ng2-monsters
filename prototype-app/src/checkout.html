<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monster Store</title>    

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.3.0/octicons.css">

<link rel="stylesheet" href="css/main.css">

 <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">

          <a class="navbar-brand" href="/">Monster Store</a>
        </div>

      </div>
</nav>

<div class="main-app" ng-app="monsterApp">

<div class="container">

  <div class="row cart-sell">
    <div class="col-sm-4">
        <a href="/" class="btn btn-warning"><span class="octicon octicon-chevron-left"></span> Monsters</a>
    </div>

  </div>

  <div class="row">

    <div class="col-sm-8">

      <div class="checkout-box box">
        
          <h3>Checkout</h3>        

          <table class="table table-striped">
            <tr>
              <th>Item</th>
              <th class="col-sm-2">Quantity</th>
              <th class="col-sm-2">Price</th>
              <th class="col-sm-1"></th>
            </tr>

            <tr>
              <td>Godzilla</td>
              <td>1</td>
              <td>$3,000,000</td>
              <td>
              <button class="btn btn-default"><span class="octicon octicon-x"></span></button>
              </td>     
            </tr>
            <tr>
              <td>King Kong</td>
              <td>1</td>
              <td>$2,500,000</td>
              <td>
              <button class="btn btn-default"><span class="octicon octicon-x"></span></button>
              </td>     
            </tr>
            <tr>
              <td><b>Total</b></td>
              <td></td>
              <td>$5,500,000</td>
              <td></td>              
            </tr>       
            

          </table>          

          <div class="row">
            <div class="col-sm-2 col-sm-offset-10">
              <button class="btn btn-danger">Checkout</button>
            </div>  

          </div>
          
      </div>    
     
    </div> <!-- checkout-col -->
      
  </div>

  

</div> <!-- // container -->
</div> <!-- // main-app -->

<footer>
  
    &copy; 2016 Northstar New Media

</footer>


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>
</html>
